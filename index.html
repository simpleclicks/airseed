<html>
	<meta charset="utf-8">
<style>

.states {
  fill: #ccc;
  stroke: #fff;
}

.symbol {
  fill: steelblue;
  fill-opacity: .8;
  stroke: #fff;
}

</style>
<head>
	<link href="/style/bootstrap.min.css" rel="stylesheet">
	
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script src="http://d3js.org/topojson.v1.min.js"></script>
	<script src="http://d3js.org/queue.v1.min.js"></script>
	<script src="/script/jquery-2.1.0.min.js"></script>
	<script src="/script/bootstrap.min.js"></script>
	<script src="/script/datamaps.usa.min.js"></script>
	<script src="/script/airseed.js"></script>
</head>
<body>
	<div>
		<div style="margin: 10px 10px 0px 50px;"><h2 style="font-family: "MS Outlook";">Airport information for The United States of America </h2></div>
		<div id="map_airports" style="position: relative; width: 900px; height: 600px;"></div>
		<div class="flightInfo">
			<div id="flightInfoModal" class="modal fade">
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			        <h4 id="title" class="modal-title"></h4>
			      </div>
			      <div class="modal-body" style="overflow: auto;">
			      	<div id="totalEnp" style="float:right; margin-bottom: 10px;"></div>
			      	<div id="flightTable" class="table-responsive">
				        <table id="tableFlightInfo" class="table table-striped">
				        	
						</table>
					</div>
			      </div>
			    </div>
			  </div>
			</div>
		</div>
	</div>
</body>
</html>
